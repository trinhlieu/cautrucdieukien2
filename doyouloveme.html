<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<form>
    <p>DO YOU LOVE ME?</p>
    <button id="sayYes" onclick="dost()" style="position: absolute ; left: 300px;top: 300px;" >YES</button>
    <button id="sayNo" onmouseover="dosomething()" style="position: absolute ; left: 400px;top: 300px ; width: 50px;height: 20px">NO</button>
</form>
<script>
    function dost() {
        alert('ME TOO <3')
    }
    function dosomething() {
        let x_new = Math.round(Math.random() * window.innerWidth);
        let y_new = Math.round(Math.random() * window.innerHeight);

        let no_button = document.getElementById('sayNo');
        no_button.style.left = x_new + 'px'
        no_button.style.top = y_new + 'px'
    }
</script>
</body>
</html>
