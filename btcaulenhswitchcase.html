<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày trong tháng</title>
</head>
<body>
<form>
  <input id="month" type="number">
  <input type="button" value="Tính số ngày" onclick="tinhsongay()"><br>
    <p id="print"></p>
</form>
<script>
  function tinhsongay() {
    let month = parseInt(document.getElementById('month').value)
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById('print').innerHTML = "Tháng " + month + " có 31 ngày";
        break
      case 6:
      case 4:
      case 9:
      case 11:
        document.getElementById('print').innerHTML = "Tháng " + month + " có 30 ngày"
        break
      case 2:
        document.getElementById('print').innerHTML = "Tháng 2 có 28 hoặc 29 ngày"
          break
        default:
            document.getElementById('print').innerHTML = "Tháng này không tồn tại"
    }
  }
</script>
</body>
</html>
